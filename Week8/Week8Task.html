<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Real Pixel</title>
    <link rel="stylesheet" type="text/css" href="Week8Task.css">

</head>

<body>

  <style>

     img{
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: center;
      margin-top: 50%;
    }

    p{
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: auto;
      margin-top: -15%;
    } 

    @media screen
    and (max-device-width: 1024px)
    and (min-device-width: 768px){

    img{
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20%;
      width: 100%;
      
    }

    p{
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -15%;
      font-size: 35px;
    }

  }
    @media screen
    and (min-width: 1025px)
    and (max-width: 1920px){

    img{
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: center;
      margin-top: -20%;
    }

    p{
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -15%;
      font-size: 70px;
    } 
  }
  </style>

  <div class = "style">

    <img src = "logo.jpeg" alt = "Dis logo">

  </div>

  <div>
    <p>Our website is currently in development!</p>
  </div>

</body>

</html>
