<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="Week9Task.css">
</head>
<body>

    <div class = flexwrap>
        
        <div class = logo>
            <a href = "https://jackbox.tv/">
                <img class = size src="logo.jpeg" alt = "logo">
            </a>
        </div>

        <nav>
            <ul>

                <li class = selection>
                    <a href = "jackbox.tv">One Two</a>
                </li>
                <li class = selection>
                    <a href = "jackbox.tv">Two Two</a>
                </li>

                <li class = selection>
                    <a href = "jackbox.tv">Three Two</a>
                </li>
                <li class = selection>
                    <a href = "jackbox.tv">Four Two</a>
                </li>
                
            </ul>
        </nav>

    </div>

    <div class = flex>

        <header>
            <h1 id = "title" style = "text-align: center">Survey</h1>
            <p id="description" style = "text-align: center">This is a Survey</p>
        </header>

    </div>

    <div class = "flex">

        <form id = "survey-form">

            <div class = "group">
                <label id = "name-label" for = "name" style = "font-weight: bold">Name</label>
                
                <input type = "text" name = "name" id = "name"
                placeholder = "Enter your name" required>
            </div>

            <div class = "group">
                <label id = "email-label" for = "email" style = "font-weight: bold">Email</label>
                
                <input type = "email" name = "email" id = "email"
                placeholder = "Enter your Email" required>
            </div>
            
            <div class = "group">
                <label id = "number-label" for = "number" style = "font-weight: bold">
                    Age
                    <span>(optional)</span>
                    
                </label>
                <input type = "number" name = "age" id = "number" 
                min = "10" max = "99"
                placeholder = "Age">
            </div>
                
            <div class = "group">
                <p>
                    Which one will u pick lmao
                </p>
                <select id = "dropdown" name = "role" required>
                    <option disabled selected value>Select</option>
                    <option value = "apple">Apple</option>
                    <option value = "banana">Banana</option>
                    <option value = "orange">Orange</option>
                    <option value = "strawberry">Strawberry</option>
                    <option value = "other">Other</option>
                </select>
            </div>

            <div class = group>

                <p>Here are sum radio buttons</p>

                <div>

                    <label>
                        <input name = "radio" value = "radio button 1" type = "radio"
                        checked class = radio>
                        radio button 1
                    </label>

                    <label>
                        <input name = "radio" value = "radio button 2" type = "radio"
                        checked class = radio>
                        radio button 2
                    </label>

                    <label>
                        <input name = "radio" value = "radio button 3" type = "radio"
                        checked class = radio>
                        radio button 3
                    </label>

                </div>

            </div>

            <div class = group>
                <p>Plz write something in the text area</p>
                <textarea id = "comments" name = "comment"
                placeholder = "Write ur stuff here"></textarea>
            </div>

            <div class = group>
                <button type = "submit" id = "submit">
                    <img class = size2 src = "finn.png">
                </button>
            </div>

        </form>
    </div>
</body>
</html>
